news_00005: 
  created_on: 2007-08-28 18:04:56 +02:00
  logiciel_id: 1
  body: "<p>&nbsp;</p><p>Linus Torvalds a d\xC3\xA9cid\xC3\xA9 cet apr\xC3\xA8s midi m\xC3\xAAme d&#39;utiliser pour sa consommation personnelle Debian.</p><p>Cette distribution apparait d\xC3\xA8s lors incontournable, puisque Linus en personne l&#39;utilise. D&#39;apr\xC3\xA8s l&#39;int\xC3\xA9ress\xC3\xA9 cette distribution, parfaitement stable et libre, et qui de plus reste accessible pour les d\xC3\xA9butant a su alli\xC3\xA9 rapidit\xC3\xA9 de d\xC3\xA9veloppement et portabilit\xC3\xA9, avec pas moins de 15 architectures support\xC3\xA9es, ainsi que plusieurs noyau exp\xC3\xA9rimentaux tel que le hurd ou encore kfreeBSD.</p><p>&nbsp;</p><p>Linus a d&#39;ailleur \xC3\xA9mit le souhait d&#39;aider au d\xC3\xA9veloppement du hurd, car celui_ci repr\xC3\xA9sentait l&#39;avenir dans le d\xC3\xA9veloppement de noyau et dans la libert\xC3\xA9 offerte \xC3\xA0 l&#39;utilisateur, toujours avide de nouvelle sensation. </p>"
