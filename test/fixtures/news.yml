  body: "<p>Une nouvelle fois l&#39;\xC3\xA9diteur de texte vim a \xC3\xA9t\xC3\xA9 \xC3\xA9lu produit de l&#39;ann\xC3\xA9e par un panel de consommateurs, repr\xC3\xA9sentatif de la population fran\xC3\xA7aise. </p><p>Cette \xC3\xA9tude a \xC3\xA9t\xC3\xA9 r\xC3\xA9alis\xC3\xA9e apr\xC3\xA8s la sortie de la version 7, qui apporte son lot de nouveaut\xC3\xA9 pour concurrencer son ennemi de toujours : Emacs.</p><p>\xC2\xA0Mais aujourd&#39;hui les temps changent : ces deux dinosaures de l&#39;\xC3\xA9dition de texte ont a faire face \xC3\xA0 de plus en plus de concurrence d&#39;\xC3\xA9diteur soit-disant plus &#39;user-friendly&#39; tels que notepad++, kate, ou encore gedit. </p>"
