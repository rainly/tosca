news_00004: 
  created_on: 2007-08-28 17:56:00 +02:00
  logiciel_id: 1
  body: "<p>Ruby le c\xC3\xA9l\xC3\xA8bre langage qui a conquis les foules depuis sa cr\xC3\xA9ation d\xC3\xA9passe en nombre d&#39;utilisateur python et perl r\xC3\xA9unit. Cette \xC3\xA9tude montre de plus que les performances de ces deux langages sont loin, tr\xC3\xA8s loin d&#39;\xC3\xA9galer celles de ruby.</p><p>Esp\xC3\xA9rons que la diversit\xC3\xA9 des langages de haut niveau restera \xC3\xA0 la m\xC3\xAAme apr\xC3\xA8s ruby, mais ce n&#39;est pas dit.</p><p>\xC2\xA0Ruby on Rails est le premier, apr\xC3\xA8s les d\xC3\xA9veloppeurs, \xC3\xA0 b\xC3\xA9n\xC3\xA9ficier de cette confiance en ce langage : Il y a eu la mode java, mais maintenant les DSI pl\xC3\xA9bicites en masse ce framework de d\xC3\xA9veloppement web. </p>"
  updated_on: 2007-08-28 17:56:00 +02:00
