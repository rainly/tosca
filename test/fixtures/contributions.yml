contribution_0001:
  name: Copy Paste from an html page with soup tags
  created_on: 2007-12-26 16:24:57 +01:00
  patch: sw-html-insert-unknown-tags.diff
  software_id: 1
  updated_on: 2007-12-26 16:25:40 +01:00
  description: "<p>A wrong html page, but which could be correctly displayed, was not well pasted in Writer.</p><p>This is particularly disturbing because of the different  behavior between Writer html engine and the Firefox one : Gecko. Gecko display the value contained between 2 unknowns tags. For instance :</p><ul><li> &quot;&lt;unknown&gt;sample&lt;/unknown&gt;&quot; =&gt; &quot;sample&quot;</li></ul><p>But OpenOffice, in Writer only, ignores it totally. For instance</p><ul><li>&quot;&lt;unknown&gt;sample&lt;/unknown&gt;&quot; =&gt; &quot;&quot;</li></ul><p>The attached fix unifies the behaviors between those 2 engines. It was approved for Go-Oo, the Novell Community version of OOo, see the first link for the commit.</p><p>&nbsp;</p>"
  contributed_on: 2007-12-17 16:28:00 +01:00
  ingenieur_id: 1
  id: 1
  affected_version_id: 2
  closed_on: 2007-12-18 08:35:00 +01:00
  typecontribution_id: 1
  synthesis: A wrong html page, but which could be correctly displayed, was not well pasted in Writer
  contributionstate_id: 3

