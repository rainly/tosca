  corps: "Bonjour,\r<br/>\r<br/>L'ajout du connecteur mod_jk en tant que module \xC3\xA0 Apache n\xC3\xA9cessite un red\xC3\xA9marrage, donc une interruption de service.\r<br/>Les modifications apport\xC3\xA9es aux param\xC3\xA8tres du connecteur d'acc\xC3\xA8s \xC3\xA0 Tomcat (fichier de configuration workers.properties) demandent aussi un rechargement du service Apache.\r<br/>Ces derniers (h\xC3\xB4te et port d''\xC3\xA9coute de Tomcat par exemple) ne sont pas cens\xC3\xA9s \xC3\xAAtre souvent chang\xC3\xA9s.\r<br/>L'ajout de VirtualHosts dans Apache, avec le connecteur d\xC3\xA9j\xC3\xA0 actif, permet de d'utiliser les ressources de ce dernier pour une Webapp par exemple. Il reste n\xC3\xA9cessaire de recharger la configuration d'Apache pour la prise en compte du nouveau VirtualHost.\r<br/>\r<br/>Enfin, pour ce type de configuration, il est important de stocker les diff\xC3\xA9rentes versions, pour minimiser le temps de bascule arri\xC3\xA8re.\r<br/>Une autre solution, est d'utiliser les fonctionnalit\xC3\xA9s de load-balancing.\r<br/>Prenons l'exemple de deux serveurs Web avec Apache et deux serveurs applicatifs avec Tomcat. Il peut \xC3\xAAtre judicieux de d\xC3\xA9ployer deux nouveaux serveurs en entr\xC3\xA9e, que nous appelons des VS (Virtual Servers) qui vont permettre de bloquer le traffic sur une branche (VS --> Apache --> Tomcat). L'autre branche \xC3\xA9tant isol\xC3\xA9e par son VS,vous pouvez effectuer les mises \xC3\xA0 jour n\xC3\xA9cessaires sans impacter le service, et valider l'interaction entre Apache et Tomcat par exemple.\r<br/>\r<br/>Nous restons \xC3\xA0 votre disposition pour toute information compl\xC3\xA9mentaire.\r<br/>Cordialement.\r<br/>"
