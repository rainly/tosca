commentaire_00015: 
  created_on: 2008-04-24 16:15:56
  corps: "<p>Il semble que je sois all\xC3\xA9 un peu vite sur les tests...</p><p>&nbsp;</p><p>Vraissemblablement ma pr\xC3\xA9c\xC3\xA9dente hypoth\xC3\xA8se est fause.</p><p>D&#39;une part, la gestion de la r\xC3\xA9solution des groupes et users est un proc\xC3\xA9ssus ind\xC3\xA9pendant du login.</p><p>&nbsp;</p><p>Le poste effectue normalement d\xC3\xA9j\xC3\xA0 a r\xC3\xA9solution des UID/GID en cache.</p><p>Le cache est rafraichi toutes les 900 secondes.</p><p>&nbsp;</p><p>J&#39;ai pens\xC3\xA9 aux options &quot;winbind enum groups&quot;\xC2\xA0 et &quot;winbind enum users&quot;, mais le test est caduque, car d&#39;une part le probl\xC3\xA8me est connu avec et sans l&#39;option et d&#39;autre part la non activation de l&#39;\xC3\xA9num\xC3\xA9ration ne produirait pas un effet random, mais fixe, d\xC3\xA9sactivant un appel syst\xC3\xA8me.</p><p>&nbsp;</p><p>Il faut d\xC3\xA9ja savoir en d\xC3\xA9tail d&#39;ou provient l&#39;erreur, et donc je pense que certains tests cot\xC3\xA9 sagem seraient interessants.</p><p>&nbsp;</p><p>Lorsque le probl\xC3\xA8me se produit, il faudrait tester les commandes suivantes :</p><p>id</p><p>groups</p><p>wbinfo -u</p><p>wbinfo -g\xC2\xA0</p><p>wbinfo -t</p><p>getent group</p><p>&nbsp;</p><p>Il nous faudrait aussi les logs samba et winbind.</p><p>&nbsp;</p><p>Le cot\xC3\xA9 random est le plus p\xC3\xA9nible.</p><p>Il est possible que pour une raison quelconque, le cache ne se raffraichisse pas (timeout ou autre) et soit donc corrompu avant raffraichissement, d&#39;o\xC3\xB9 le cot\xC3\xA9 random de la chose.</p><p>&nbsp;</p><p>Le bug est connu chez ubuntu, et sans r\xC3\xA9ponse pour le moment:</p><p>https://bugs.launchpad.net/ubuntu/+source/samba/+bug/47886\xC2\xA0</p><p>&nbsp;</p><p>Il est \xC3\xA9galement report\xC3\xA9 par pas mal de gens sur le net, pas un seul n&#39;a une solution valable...</p><p>&nbsp;</p><p>Un test qui a corrig\xC3\xA9 le probl\xC3\xA8me pour un gars, supprimer les lignes &#39;idmap UID...&#39; et &#39;idmap GID...&#39; et laisser Winbind faire sa sauce... C&#39;est le seul exemple que j&#39;ai pu trouver d&#39;un mec qui a r\xC3\xA9solu son probl\xC3\xA8me...\xC2\xA0</p>"
