  created_on: 2008-04-24 13:12:25
  corps: "<p>Nous allons tester cela, car le probleme ne r\xC3\xA9apparait pas \xC3\xA0 chaque fois. Par contre, avec un winbind en mode offline, plusieurs interrogations de posent:</p><p>1) si l&#39;utilisateur change son mot de passe depuis le poste linux, qu&#39;en serait-il ? (le mdp serai chang\xC3\xA9 apr\xC3\xA8s 900sec maximum, ou bien directement ..?)<br />2) Est-ce que cela contienura d&#39;afficher le message au login comme quoi il a pris les credencials en cache ? (comme lorsque winbind ne detecte pas le r\xC3\xA9seau) ?<br />3) Existe-t-il une mani\xC3\xA8re de forcer le rafraichissement du cache ? (se loguer/reloguer par exemple)</p>"
