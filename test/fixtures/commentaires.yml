commentaire_00040: 
  created_on: 2008-03-27 14:42:51
  corps: "<p>Bonjour,</p><p>Apr\xC3\xA8s de nouveaux tests,\xC2\xA0 nous pouvons vous confirmer \xC3\xA0 nouveau qu&#39;avec un serveur de fichiers Windows ou Samba, le probl\xC3\xA8me n&#39;est pas reproductible.</p><p>Le dysfonctionnement est li\xC3\xA9 \xC3\xA0 l&#39;encodage des noms de fichiers utilis\xC3\xA9 et sp\xC3\xA9cifi\xC3\xA9 au sain du protocole smb par le serveur.\xC2\xA0</p><p>Le composant utilis\xC3\xA9 par OpenOffice.org pour la gestion du protocole smb est &quot;vfs&quot;, moins abouti que le composant standard &quot;ioslave&quot; de KDE.</p><p>Le probl\xC3\xA8me semble \xC3\xAAtre li\xC3\xA9 \xC3\xA0 une limitation fonctionnelle de VFS, lequel interpr\xC3\xAAte mal les informations d&#39;encodage des noms de fichiers de votre serveur Netapp.</p><p>Le fait que cela fonctionne correctement sur la base d&#39;un serveur Samba montre un possible double dysfonctionnement VFS/Netapp sur ce point, ioslave samblant corriger ou ignorer l&#39;encodage sp\xC3\xA9cifi\xC3\xA9 cot\xC3\xA9 serveur.</p><p>&nbsp;</p><p>En tout \xC3\xA9tat de cause, Netapp utilisant une API propri\xC3\xA9taire non document\xC3\xA9e, le probl\xC3\xA8me sera complexe \xC3\xA0 corriger.</p><p>&nbsp;</p><p>Il est possible de contourner le probl\xC3\xA8me temporairement en copiant localement le fichier et en l&#39;\xC3\xA9ditant, puis en le recopiant sur le serveur.</p><p>Konqueror, tout comme kate, utilise ioslave pendant la copie, et cela devrait fonctionner.\xC2\xA0</p>"
