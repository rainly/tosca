commentaire_00010: 
  created_on: 2008-04-23 16:37:53
  corps: "<p>Bonjour,</p><p>Certaines fois, et pour des raisons non expliqu\xC3\xA9s pour l&#39;instant, le poste affiche ce genre de message lors de l&#39;ouverture d&#39;une console:<br />&quot;id: ne peut trouver le nom de l&#39;identificateur de groupe 10513&quot;<br />Cet id correspond au groupe principal (GID) des utilisateurs du poste Linux: &quot;utilisa. du domaine&quot;. Cela entraine que le GID n&#39;est plus reconnu par le syst\xC3\xA8me (il est affich\xC3\xA9 que de mani\xC3\xA8re num\xC3\xA9rique) et visiblement cause des problemes pour certains programmes. Est-il possible de savoir comment est-il possible de palier \xC3\xA0 ce souci, sachant qu&#39;un restart du daemon winbind et une re-execution de la commande &quot;id&quot; ne suffisent pas ?</p><p>Cordialement,</p>"
