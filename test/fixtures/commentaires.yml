commentaire_00012: 
  created_on: 2008-04-23 17:51:34
  corps: "<p>Bonjour,</p><p>Tout semble indiquer que par moment, et ceci \xC3\xA9tant li\xC3\xA9 \xC3\xA0 une charge r\xC3\xA9seau importante, vous obteniez un timeout sur la r\xC3\xA9solution des GID/UID...</p><p>Winbind d\xC3\xA9tecte la pr\xC3\xA9sence du r\xC3\xA9seau au d\xC3\xA9marrage du service, active le mode offline ou online, mais ne sait pas switcher automatiquement...<br /> </p><p>Une solution simple pour palier \xC3\xA0 ce soucis est d&#39;effectuer le test suivant, pour que Winbind n&#39;interroge que son cache pour la r\xC3\xA9solution des GID/UID :</p><p>sudo smbcontrol winbind offline</p><p>&nbsp;</p><p>A ce stade, la requ\xC3\xA8te n&#39;adressera plus le DC, mais le cache de Winbind, et vous pouvez tester \xC3\xA0 nouveau \xC3\xA0 l&#39;aide de la commande &quot;id&quot;. Si notre diagnostique est le bon, cela devrait fonctionner...</p><p>&nbsp;</p><p>Utiliser Winbind en mode offline pr\xC3\xA9sentera un autre avantage : Pas de probl\xC3\xA8mes en cas de coupure du r\xC3\xA9seau, Winbind ne sachant pas passer en mode offline automatiquement.</p><p>L&#39;inconv\xC3\xA9nient de ce syst\xC3\xA8me est que lors de l&#39;ajout d&#39;un nouveau compte AD, il faudra attendre le rafraichissement du cache Winbind pour pouvoir s&#39;authentifier, soit dans votre cas un maximum de 900 secondes.</p><p>&nbsp;</p><p>Si le test et la solution vous conviennent, il est possible de configurer Winbind pour ne faire que du offline en cr\xC3\xA9ant sur le poste le fichier suivant : </p><pre>/etc/security/pam_winbind.conf</pre><pre>Le contenu du fichier doit \xC3\xAAtre le suivant :</pre><pre>[global]<br /># request a cached login if possible<br /># (need &quot;winbind offline logon = yes&quot; in smb.conf)<br />cached_login = yes </pre><pre> </pre><p>Lorsque la configuration est activ\xC3\xA9e red\xC3\xA9marrez le service winbind (sudo invoke-rc.d winbind restart) et saisir la commande suivante pour test :</p><pre>wbinfo -K YOURDOM\\\\youruser%password</pre><pre>Vous devriez voir l&#39;information suivante :</pre><pre>user_flgs: LOGON_CACHED_ACCOUNT</pre><p>&nbsp;</p><p>Si la solution r\xC3\xA9soud le probl\xC3\xA8me et si le d\xC3\xA9lai de 900 secondes pour les nouveaux comptes vous parait acceptable, nous pourrons alors proc\xC3\xA9der \xC3\xA0 l&#39;industrialisation de la solution.</p><p>&nbsp;</p><p>Merci de votre retour concernant la validation du fait qu&#39;un switch de Winbind en mode offline permet la r\xC3\xA9solution des GID, ce qui confirmerait ou infirmerait, dans tous les cas, notre diagnostique. </p>"
