commentaire_00017: 
  created_on: 2008-04-25 16:34:53
  corps: "Bonjour,<br /><br />Apr\xC3\xA8s une seconde analyse du probl\xC3\xA8me, il apparait que notre premier diagnostique n&#39;est pas le bon.<br />En effet, le probl\xC3\xA8me est li\xC3\xA9 \xC3\xA0 la partie NSS de Winbind, quand le mode offline joue sur la gestion de l&#39;authentification, PAM.<br /><br />Le probl\xC3\xA8me est plus complexe que pr\xC3\xA9vu.<br /><br />Il existe de nombreuses r\xC3\xA9f\xC3\xA9rences \xC3\xA0 ce bug, report\xC3\xA9es sur divers BTS, et toutes les distributions semblent touch\xC3\xA9es, comment en attestent les bugs suivants :<br />- https://bugs.launchpad.net/ubuntu/+source/samba/+bug/47886<br />- http://www.mail-archive.com/samba@lists.samba.org/msg14332.html<br />- http://lists.samba.org/archive/samba/2003-January/060586.html<br /><br />Une erreur de r\xC3\xA9solution de GID en nom de groupe peut avoir plusieurs causes, entre autres :<br />- Probl\xC3\xA8me de reg\xC3\xA9n\xC3\xA9ration du cache Winbind<br />- Timeout de connection RPC sur le contr\xC3\xB4leur de domaine AD<br />- Perte de paquets sur le r\xC3\xA9seau<br />- Bug al\xC3\xA9atoire de la libnss-winbind dans un \xC3\xA9tat particulier du poste<br /><br />Du fait du cot\xC3\xA9 al\xC3\xA9atoire du comportement, et surtout du cot\xC3\xA9 temporaire du dysfonctionnement, la n\xC3\xA9cessaire collecte de donn\xC3\xA9es afin d&#39;analyser et diagnostiquer la source du probl\xC3\xA8me demande un plan d&#39;action.<br /><br />De fait, nous vous proposons les actions suivantes \xC3\xA0 notre niveau :<br />- Ecriture d&#39;un script de collecte, qui tourne en boucle et au moment ou le probl\xC3\xA8me apparait, enregistre le log de certaines commandes afin de confirmer ou infirmer nos hypotheses. Le script en plus de cela isole et empacte les logs de samba/winbind et nous cr\xC3\xA9e une copie analysable des divers cache au moment pr\xC3\xA9cis du dysfonctionnement.<br />Les commandes \xC3\xA0 analyser sont entre autres :<br />wbinfo -g<br />wbinfo -u<br />wbinfo -t<br />getent groups<br />getent group &lt;un_groupe_ad&gt;<br />id<br /><br />Toutes les r\xC3\xA9f\xC3\xA9rences au bug notent que certaines de ces commandes fonctionnent et d&#39;autres ne fonctionnent pas.<br />Confirmer cela nous permettra d&#39;analyser le fonctionnement de winbind sur l&#39;appel pr\xC3\xA9cis de ces commandes afin de d\xC3\xA9terminer si le r\xC3\xA9seau ou le cache sont utilis\xC3\xA9s, de mani\xC3\xA8re, en recoupant avec les logs, cibler avec pr\xC3\xA9cision la cause et l&#39;appel g\xC3\xA9n\xC3\xA9rant l&#39;erreur.<br /><br />Le script serait \xC3\xA0 installer sur une ou plusieurs de vos machines, fonctionnant en t\xC3\xA2che de fond, et affichera un warning tout en envoyant un mail lorsque le dysfonctionnement sera constat\xC3\xA9, de mani\xC3\xA8re \xC3\xA0 \xC3\xA9viter \xC3\xA0 vos services de v\xC3\xA9rifier r\xC3\xA9guli\xC3\xA8rement l&#39;\xC3\xA9tat de la chose.<br /><br />Etes-vous en accord avec cette approche ?"
